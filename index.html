    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <p>

        <p id="numdot"> XXX </p>

        <p>
        Back <input type="range" min="-35" max="0" value="0" class="slider" id="backSlide">
        <p>
        Head <input type="range" min="-25" max="25" value="0" class="slider" id="headSlide">
        Animation: <button type="button" id="animationHeadOnButton">ON</button>
        <button type="button" id="animationHeadOffButton">OFF</button>
        <p>
        Tail <input type="range" min="-35" max="15" value="15" class="slider" id="tailSlide">
        Animation: <button type="button" id="animationTailOnButton">ON</button>
        <button type="button" id="animationTailOffButton">OFF</button>
        <p>
            Rotate Animal <input type="range" min="-180" max="180" value="0" class="slider" id="mainSlide">
            Animation: <button type="button" id="animationBodyOnButton">ON</button>
            <button type="button" id="animationBodyOffButton">OFF</button>
        <p>

        <p>
            Camera Angle <input type="range" min="-180" max="180" value="45" class="slider" id="angleSlide">
        <p>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="Point.js"></script>
        <script src="Cube.js"></script>
        <script src="BlockyAnimal.js"></script>
    </body>
</html>
